<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Student Grades</h2>

<table border="1">
  <tr>
    <th>Student Name</th>
    <th>Subject</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Math</td>
    <td>A</td>
  </tr>
  <tr>
    <td>Mary</td>
    <td>Science</td>
    <td>B+</td>
  </tr>
  <tr>
    <td>Alex</td>
    <td>History</td>
    <td>A-</td>
  </tr>
</table>

</body>
</html>
